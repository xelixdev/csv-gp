name: Python CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

defaults:
  run:
    working-directory: csv_gp_python

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: pre-commit/action@v3.0.1
  test:
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.12"
          - "3.11"
          - "3.10"
          - "3.9"
          - "3.8"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
          cache: 'poetry'
      - name: Install Deps
        run: |
          poetry install
      - name: Prepare build
        working-directory: .
        run: |
          make all
      - name: Install csv_gp
        run: |
          poetry run maturin develop
      - name: Test
        env:
          DEBUG: true
        run: |
          poetry run pytest
